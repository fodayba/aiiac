<!-- Hero Section -->
<section class="relative min-h-[70vh] flex items-center overflow-hidden">
  <div class="absolute inset-0">
    <img 
      src="assets/images/services-hero.jpg" 
      alt="Engineering services" 
      class="hero-image"
    >
    <div class="hero-overlay"></div>
  </div>

  <div class="container mx-auto px-6 relative">
    <div class="max-w-4xl">
      <h1 class="text-6xl md:text-7xl font-bold text-white leading-tight mb-8">
        What we do
      </h1>
      <p class="text-2xl text-white/90 leading-relaxed max-w-2xl">
        At AIIAC, we make West Africa smarter, more connected and more sustainable.
      </p>
    </div>
  </div>
</section>

<!-- Services Grid -->
<section class="py-24 bg-white">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let service of services; let i = index" 
           class="card group"
           [style.animation-delay]="i * 100 + 'ms'">
        <!-- Icon with gradient background -->
        <div class="relative p-6">
          <div class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-blue-600/10 
                      rounded-t-xl transition-opacity duration-300 
                      opacity-0 group-hover:opacity-100"></div>
          <i [class]="service.imageUrl + ' text-3xl text-blue-600 animate-float'"></i>
        </div>
        
        <!-- Content -->
        <div class="p-6">
          <h3 class="text-xl font-semibold text-slate-900 
                     transition-colors duration-300 
                     group-hover:text-blue-600">
            {{service.title}}
          </h3>
          <p class="mt-3 text-slate-600">{{service.shortDescription}}</p>
          
          <!-- Learn More Link -->
          <a [routerLink]="['/services', service.id]" 
             class="inline-flex items-center mt-4 text-blue-600 
                    transition-all duration-300 
                    hover:translate-x-1">
            Learn More
            <i class="bi bi-arrow-right ml-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Capabilities Section -->
<section class="py-24 bg-slate-50">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-slate-900 mb-16 text-center">Our Capabilities</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
      <div *ngFor="let capability of capabilities" class="space-y-4">
        <div class="w-12 h-12 rounded-full bg-blue-500/10 flex items-center justify-center">
          <i [class]="capability.icon + ' text-2xl text-blue-500'"></i>
        </div>
        <h3 class="text-xl font-bold text-slate-900">{{capability.title}}</h3>
        <p class="text-gray-600">{{capability.description}}</p>
      </div>
    </div>
  </div>
</section>

<footer class="bg-gray-900 text-white">
  <!-- Your existing footer content -->
</footer>
