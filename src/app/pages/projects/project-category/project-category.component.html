<!-- Hero Section -->
<section class="relative min-h-[40vh] flex items-center overflow-hidden">
  <div class="absolute inset-0">
    <img 
      [src]="'/assets/images/projects/' + category + '-hero.jpg'"
      [alt]="categoryTitle"
      class="hero-image"
    >
    <div class="hero-overlay"></div>
  </div>

  <div class="container mx-auto px-6 relative">
    <div class="max-w-4xl">
      <h1 class="text-5xl font-bold text-white leading-tight mb-4">
        {{categoryTitle}}
      </h1>
      <p class="text-xl text-white/90 leading-relaxed max-w-2xl">
        {{categoryDescription}}
      </p>
    </div>
  </div>
</section>

<!-- Projects Grid -->
<section class="py-16 bg-white">
  <div class="container mx-auto px-6">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects" 
           class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
        <div class="aspect-[4/3] relative overflow-hidden">
          <img [src]="project.imageUrl" 
               [alt]="project.title"
               class="w-full h-full object-cover">
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">{{project.title}}</h3>
          <p class="text-gray-600 mb-4">{{project.description}}</p>
          <div class="space-y-2 text-sm text-gray-500">
            <div class="flex items-center">
              <i class="bi bi-building mr-2"></i>
              <span>Client: {{project.client}}</span>
            </div>
            <div class="flex items-center">
              <i class="bi bi-geo-alt mr-2"></i>
              <span>Location: {{project.location}}</span>
            </div>
            <div class="flex items-center">
              <i class="bi bi-calendar mr-2"></i>
              <span>Year: {{project.year}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No Projects Message -->
    <div *ngIf="projects.length === 0" class="text-center py-16">
      <p class="text-gray-600">No projects found in this category.</p>
    </div>
  </div>
</section>
