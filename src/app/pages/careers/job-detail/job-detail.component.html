<section class="relative min-h-[40vh] flex items-center bg-gradient-to-br from-slate-900 to-blue-900">
  <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
  <div class="container mx-auto px-6 relative">
    <div class="max-w-3xl">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">{{job.title}}</h1>
      <div class="flex flex-wrap gap-4 text-white/90">
        <span>{{job.department}}</span>
        <span class="text-white/50">•</span>
        <span>{{job.location}}</span>
        <span class="text-white/50">•</span>
        <span class="px-3 py-1 rounded-full text-sm font-medium"
              [ngClass]="job.type === 'Full-time' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'">
          {{job.type}}
        </span>
      </div>
    </div>
  </div>
</section>

<section class="py-16 md:py-24">
  <div class="container mx-auto px-6">
    <div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
      <!-- Job Details -->
      <div class="space-y-8">
        <div>
          <h2 class="text-2xl font-bold text-slate-900 mb-4">About the Role</h2>
          <p class="text-gray-600">{{job.description}}</p>
        </div>

        <div>
          <h2 class="text-2xl font-bold text-slate-900 mb-4">Requirements</h2>
          <ul class="space-y-2">
            <li *ngFor="let req of job.requirements" class="flex items-start">
              <i class="bi bi-check2 text-green-500 mt-1 mr-2"></i>
              <span class="text-gray-600">{{req}}</span>
            </li>
          </ul>
        </div>

        <div>
          <h2 class="text-2xl font-bold text-slate-900 mb-4">Responsibilities</h2>
          <ul class="space-y-2">
            <li *ngFor="let resp of job.responsibilities" class="flex items-start">
              <i class="bi bi-check2 text-green-500 mt-1 mr-2"></i>
              <span class="text-gray-600">{{resp}}</span>
            </li>
          </ul>
        </div>

        <div>
          <h2 class="text-2xl font-bold text-slate-900 mb-4">Benefits</h2>
          <ul class="space-y-2">
            <li *ngFor="let benefit of job.benefits" class="flex items-start">
              <i class="bi bi-check2 text-green-500 mt-1 mr-2"></i>
              <span class="text-gray-600">{{benefit}}</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Application Form -->
      <div class="bg-white rounded-xl shadow-sm p-8">
        <h2 class="text-2xl font-bold text-slate-900 mb-6">Apply Now</h2>
        <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
              <input type="text" formControlName="firstName"
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
              <input type="text" formControlName="lastName"
                     class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" formControlName="email"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
            <input type="tel" formControlName="phone"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Resume</label>
            <input type="file" formControlName="resume" accept=".pdf,.doc,.docx"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cover Letter</label>
            <textarea formControlName="coverLetter" rows="4"
                      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn Profile (Optional)</label>
            <input type="url" formControlName="linkedIn"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Portfolio URL (Optional)</label>
            <input type="url" formControlName="portfolio"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <button type="submit" 
                  [disabled]="!applicationForm.valid"
                  class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Submit Application
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
