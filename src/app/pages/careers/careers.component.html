<!-- Hero Section -->
<section class="relative min-h-[40vh] flex items-center bg-gradient-to-br from-slate-900 to-blue-900">
  <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
  <div class="container mx-auto px-6 relative">
    <div class="max-w-3xl">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Join Our Team</h1>
      <p class="text-xl text-white/90">Build your career with a leading engineering company in West Africa</p>
    </div>
  </div>
</section>

<!-- Open Positions -->
<section class="py-24">
  <div class="container mx-auto px-6">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-slate-900 mb-12">Open Positions</h2>
      
      <div class="space-y-6">
        <div *ngFor="let position of openPositions" 
             class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border border-slate-100">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-xl font-semibold text-slate-900 mb-2">{{position.title}}</h3>
              <div class="flex flex-wrap gap-4 text-gray-600">
                <span class="flex items-center">
                  <i class="bi bi-building mr-2"></i>
                  {{position.department}}
                </span>
                <span class="flex items-center">
                  <i class="bi bi-geo-alt mr-2"></i>
                  {{position.location}}
                </span>
                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                  {{position.type}}
                </span>
              </div>
            </div>
            <a [routerLink]="['/careers', position.id]" 
               class="inline-flex items-center px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              Apply Now
              <i class="bi bi-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
