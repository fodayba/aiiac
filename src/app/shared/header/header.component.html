<header [class.header-scrolled]="isScrolled" 
        class="fixed w-full z-50 transition-all duration-300 bg-white/90">
  <div class="container mx-auto px-4">
    <nav class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo -->
      <a routerLink="/" class="group flex items-center space-x-3">
        <img src="assets/images/logo.svg" 
             alt="AIIAC Engineering" 
             class="h-10 md:h-12 transition-transform duration-300 group-hover:scale-105">
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-8">
        <a *ngFor="let item of navItems" 
           [routerLink]="item.path" 
           routerLinkActive="nav-active"
           [routerLinkActiveOptions]="{exact: true}"
           class="nav-link">
          {{item.label}}
        </a>
        
        <!-- CTA Button -->
        <a routerLink="/contact" 
           class="inline-flex items-center px-4 py-2 
                  bg-gradient-to-r from-blue-600 to-blue-700 
                  text-white text-sm font-medium rounded-lg 
                  transition-all duration-300
                  hover:-translate-y-0.5 hover:shadow-md
                  active:translate-y-0">
          Get Started
          <i class="bi bi-arrow-right ml-2 transition-transform group-hover:translate-x-1"></i>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="lg:hidden p-2.5 rounded-lg bg-slate-100 hover:bg-slate-200 transition-colors"
              (click)="toggleMobileMenu()">
        <i [class]="isMobileMenuOpen ? 'bi bi-x text-2xl text-slate-900' : 'bi bi-list text-2xl text-slate-900'"></i>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div class="lg:hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-40 transition-opacity duration-300 touch-none"
         [class.opacity-0]="!isMobileMenuOpen"
         [class.opacity-100]="isMobileMenuOpen"
         [class.pointer-events-none]="!isMobileMenuOpen"
         (click)="toggleMobileMenu()">
      <div class="fixed inset-y-0 right-0 w-full max-w-sm bg-white shadow-lg transition-transform duration-300 smooth-scroll"
           [class.translate-x-full]="!isMobileMenuOpen"
           [class.translate-x-0]="isMobileMenuOpen"
           (click)="$event.stopPropagation()">
        <nav class="h-full overflow-y-auto overscroll-contain">
          <div class="p-4 space-y-2">
            <a *ngFor="let item of navItems"
               [routerLink]="item.path"
               routerLinkActive="text-blue-600 bg-blue-50"
               [routerLinkActiveOptions]="{exact: true}"
               class="block px-4 py-3 rounded-lg text-slate-900 hover:bg-slate-50 
                      transition-colors touch-manipulation no-select touch-feedback"
               (click)="toggleMobileMenu()">
              {{item.label}}
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
