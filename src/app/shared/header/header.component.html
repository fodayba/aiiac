<header class="fixed w-full top-0 z-50 transition-all duration-300"
        [ngClass]="{'glass-effect': isScrolled}">
  <nav class="container mx-auto px-6 py-5">
    <div class="flex items-center h-8">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center">
        <img src="assets/images/logo.svg" alt="AIIAC" class="h-8 w-auto">
      </a>

      <!-- Desktop Navigation - Centered -->
      <div class="hidden md:flex items-center justify-center flex-1 space-x-8">
        <a *ngFor="let item of navItems" 
           [routerLink]="item.path"
           routerLinkActive="text-blue-600"
           class="animated-underline text-gray-700 hover:text-blue-600 transition-colors">
          {{item.label}}
        </a>
      </div>

      <!-- Contact Button - Right -->
      <a routerLink="/contact" 
         class="hidden md:inline-flex items-center h-8 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        Contact Us
      </a>

      <!-- Mobile Menu Button -->
      <button class="md:hidden ml-auto h-8" (click)="toggleMobileMenu()">
        <i class="bi bi-list text-2xl"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4">
      <div class="flex flex-col space-y-4">
        <a *ngFor="let item of navItems" 
           [routerLink]="item.path"
           routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors py-2">
          {{item.label}}
        </a>
        <a routerLink="/contact" 
           class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          Contact Us
        </a>
      </div>
    </div>
  </nav>
</header>
